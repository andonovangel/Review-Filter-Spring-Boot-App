<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
    <div xmlns:th="http://www.thymeleaf.org">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">REVIEWS</h1>
                <h3 class="jumbotron-heading">All reviews</h3>
            </div>
        </section>

        <div class="container mb-4">
            <div class="col-12" >
                <div class="table-responsive text-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Rating</th>
                            <th scope="col">Text</th>
                            <th scope="col">Date Created</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${reviewsSorted} != null"
                            th:each="review : ${reviewsSorted}"
                            class="review">
                                <td th:text="${review.getRating()}"></td>
                                <td th:text="${review.getReviewText()}"></td>
                                <td th:text="${review.getReviewCreatedOnDate()}"></td>
                        </tr>
                        <tr th:if="${reviewsSorted} == null"
                            th:each="review : ${reviews}"
                            class="review">
                                <td th:text="${review.getRating()}"></td>
                                <td th:text="${review.getReviewText()}"></td>
                                <td th:text="${review.getReviewCreatedOnDate()}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-12 col-md-12">
                        <a href="/filter" class="btn btn-primary btn-lg btn-block">
                            Filter Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
